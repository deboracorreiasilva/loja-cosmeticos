<!DOCTYPE html>

<html lang="pt-br">

<head>

	<meta charset="UTF-8">
	<title>Resumo da Compra</title>
	<link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3594/3594363.png"/>
	<link rel="stylesheet" href="carrinho.css">
	<script async src="carrinho.js"></script>
</head>

<body>

  
	<header>
    	<div class="hea1">
        	
			<div class="marca">
            	<a href="inicial.html"><strong>MarcaLoja</strong></a>
        	</div>
        	<div class="bt">
				<a href="cadastro.html"><input type="button" value="Cadastro" id="btAcesso"></a>
            	<input type="button" value="Log in" id="btLogIn">
            </div>
			
    	</div>
		<div class="hea2">

        		<button>Corpo</button>
        		<button>Utensílios</button>
        		<button>Maquiagem</button>
        		<button>Rosto</button>
				<button>Cabelo</button>
        		<button>Boca</button>
				<img src="https://cdn-icons-png.flaticon.com/512/3594/3594363.png" alt="Carrinho">

        </div>
	</header>
<main>
	<div class="TabelaCompra">

	<table>

		<thead>
			<tr>

				<th>Produto</th>

				<th>Preço</th>

				<th>Quantidade</th>
			</tr>
		</thead>
		<tbody>
			<tr class="produto">
				<td class="identificacao_produto">
					<img class="imagem_produto" src="imagens - carrinho/perfumerosa.png">
					<strong class="nome_produto">Perfumimho bem carinho</strong>
				</td>
				<td><span class="preco">R$ 999,35</span></td>
				<td>
					<input class="qtd" type="number" value="0" min="1" max="50">
					<button class="remover" type="button">remover</button>
				</td>
			</tr>
			<tr class="produto">
			<td class="identificacao_produto">
					<img class="imagem_produto" src="imagens - carrinho/batom.png">
					<strong class="nome_produto">Batom bem carinho</strong>
				</td>
				<td><span class="preco">R$ 658,35</span></td>
				<td>
					<input class="qtd" type="number" value="0" min="1" max="50">
					<button class="remover" type="button">remover</button>
				</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td colspan="3" class="subtotal">
					<strong>Subtotal</strong>
					<span>R$ 0,00</span>
				</td>
			</tr>
			<tr>
				<td colspan="3" id="frete">
					<strong>Frete</strong>
					<span>R$ 0,00</span>
				</td>
			</tr>
			<tr>
				<td colspan="3" id="total_compra">
					<strong>Total</strong>
					<span>R$ 0,00</span>
				</td>
			</tr>
			<tr>
				<td>
					<button class="finalizar" onclick="finalizarCompra()">Finalizar compra</button>

				</td>
			</tr>
		</tfoot>

	</table>
	</div>

</body>
