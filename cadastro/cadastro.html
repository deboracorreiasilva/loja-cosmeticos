                <input type="button" value="Cadastro" id="btAcesso">
                <input type="button" value="Log in" id="btLogIn">
            </div>
            
        </div>
        <div class="hea2">

                <button>Corpo</button>

    <main>
    
    <div class="esperoqessapohavaaff">
    
    <div class="container_form">
        <h2>Cadastro</h2>


        <form class="form"  method="post">


            <div class="form_grupo">
                <label for="nome" class="form_label">Nome</label>
                <input type="text" name="nome" class="form_input" id="nome" placeholder="Nome completo" required>
            </div>


            <div class="form_grupo">
                <label for="email" class="form_label">Email</label>
                <input type="email" name="email" class="form_input" id="email" placeholder="seuemail@email.com" required>
            </div>


            <div class="form_grupo">
                <label for="senha" class="form_label">Senha</label>
                <input type="password" name="senha" class="form_input" id="senha" placeholder="Digite sua senha" required>
            </div>


            <div class="form_grupo">
                <label for="cpf" class="form_label">CPF</label>
                <input type="text" name="cpf" class="form_input" id="cpf" placeholder="000.000.000-00" required>
            </div>

<!- - Mudar esse negócio pra dropbox - ->
            <div class="form_grupo">
                <label for="estado" class="form_label">ESTADO</label>
                <input type="text" name="estado" class="form_input" id="estado" placeholder="Estado" required>
            </div>


            <div class="form_grupo">
                <label for="telefone" class="form_label">Telefone</label>
                <input type="tel" name="telefone" class="form_input" id="telefone" placeholder="(00) 00000-0000" required>
            </div>


            <div class="form_grupo">
                <button type="submit" class="form_button">Enviar</button>
            </div>
            </div>
        </form>
    </div>
    </div>
    </main>
</body>
