<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarcaLoja</title>
    <link rel="stylesheet" href="inicial.css">
</head>
<body>
    <div class="barraNav show-menu">
        <div class="header-content">
            <h1 class="logo">MARCA<span>LOJA</span>
            </h1>
            <nav>
                <ul>
                    <li>Corpo</li>
                    <li>Utensílios</li>
                    <li>Maquiagem</li>

            <div class="nav-icon-container">
                <img src="/imagens/menu.png" alt="" class="menu">
            </div>
        </div>
    </div>

    <header>
        <div class="header-content">
            <div class="header-side">
                <div class="header-side-left">

                    <img src="/imagens/cosmeticos1.jpg" alt="" class="cosmeticos1">

            </div>
        </div>
    </header>
    <main>
        <div class="gray-background">
            <div class="page-content">
                <div class="columns columns-2">
                    <h2 class="text-position">Tudo que você precisa pra florecer está aqui</h2>
                    <img src="/imagens/fundo.png" alt="">
                    
                </div>
            </div>
        </div>

    <script src="inicial.js"></script>

</html>
